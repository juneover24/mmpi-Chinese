<html>
	<head>
		<title>MMPI-2 明尼苏达多项人格测验 -JuneOver24</title>
	</head>
	<body>
		<script type="text/javascript" src="./data.js"></script>
		<script type="text/javascript" src="./script.js"></script>

		<form name="config" action="#">
			<p>
				<input type="radio" name="gender" value="M" onclick="set_gender(0);" checked>我是男性&nbsp;
				<input type="radio" name="gender" value="F" onclick="set_gender(1);">我是女性<br>

				<input type="radio" name="testform" value="L" onclick="use_long_form(true);" checked>长测试&nbsp;
				<input type="radio" name="testform" value="S" onclick="use_long_form(false);">短测试<br>

			</p>
		</form>

		<h1>
			<script type="text/javascript">document.write(questions[0]);</script>
		</h1>

		<form name="questions" action="#">
			<p>
				<script type="text/javascript">doc_write_all_questions();</script>
				<br>
				<input type="button" value="我已确认我选的无误！开始计算得分" onclick="score_rb(document.forms.questions);">
				<br><br>
			</p>
		</form>
	</body>
</html>
